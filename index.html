<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Days Spent</title>

<style>
/* ===== AUTO THEME ===== */
@media (prefers-color-scheme: dark) {
  :root{
    --bg:#0f172a;
    --card:#111827;
    --primary:#22c55e;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --day:#334155;
  }
}
@media (prefers-color-scheme: light) {
  :root{
    --bg:#f8fafc;
    --card:#ffffff;
    --primary:#16a34a;
    --text:#0f172a;
    --muted:#64748b;
    --day:#e2e8f0;
  }
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:12px;
}

.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  padding:14px;
}

h1{
  text-align:center;
  font-size:18px;
  margin:6px 0 8px;
}

.progress{
  height:14px;
  background:var(--day);
  border-radius:999px;
  overflow:hidden;
}

.bar{
  height:100%;
  background:var(--primary);
  width:0%;
}

.percent{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:6px 0 10px;
}

#shareBtn{
  width:100%;
  padding:8px;
  font-size:11px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.month{
  font-size:12px;
  color:var(--muted);
  margin:12px 0 6px;
}

.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-bottom:6px;
}

.weekdays .weekday{
  font-size:11px;
  color:var(--muted);
  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  height:28px;
  border-radius:6px;
  background:transparent;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.day{
  aspect-ratio:1;
  border-radius:50%;
  font-size:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--day);
  cursor:pointer;
}

.day.empty{
  background:transparent;
  cursor:default;
}

.day.spent{
  background:var(--primary);
  color:white;
  font-weight:600;
}

footer{
  margin-top:10px;
  font-size:10px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">

<h1>Days Spent</h1>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>
<div class="percent" id="percent"></div>

<button id="shareBtn">Share Today</button>

<div id="calendar"></div>

<footer>Tap a day → history & events<br><strong>Sonu Kushwaha</strong> — <a href="https://github.com/iamsonukushwaha" target="_blank">@iamsonukushwaha</a></footer>
</div>

/* ===== DATE CALC ===== */
const today=new Date();
const year=today.getFullYear();
const start=new Date(year,0,1);
const end=new Date(year+1,0,1);

const total=Math.round((end-start)/86400000);
const spent=Math.floor((today-start)/86400000)+1;
const percent=((spent/total)*100).toFixed(1);

document.getElementById("bar").style.width=percent+"%";
document.getElementById("percent").textContent=
`${spent} / ${total} days • ${percent}% completed`;

/* ===== CALENDAR ===== */
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
const weekdays=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const calendar=document.getElementById("calendar");
let count=0;

months.forEach((m,mi)=>{
  const title=document.createElement("div");
  title.className="month";
  title.textContent=`${m} ${year}`;
  calendar.appendChild(title);

  const weekdayRow=document.createElement("div");
  weekdayRow.className="weekdays";
  weekdays.forEach(w=>{
    const wEl=document.createElement("div");
    wEl.className="weekday";
    wEl.textContent=w;
    weekdayRow.appendChild(wEl);
  });
  calendar.appendChild(weekdayRow);

  const grid=document.createElement("div");
  grid.className="days";
  // shift so Monday is 0 (getDay(): 0=Sun,1=Mon...)
  const firstDay=(new Date(year,mi,1).getDay()+6)%7;
  const dim=new Date(year,mi+1,0).getDate();

  // Add empty placeholders for alignment
  for(let i=0;i<firstDay;i++){
    const empty=document.createElement("div");
    empty.className="day empty";
    grid.appendChild(empty);
  }

  for(let d=1;d<=dim;d++){
    count++;
    const el=document.createElement("div");
    el.className="day"+(count<=spent?" spent":"");
    el.textContent=d;
    el.onclick=()=>window.open(`https://en.wikipedia.org/wiki/${m}_${d}`,"_blank");
    grid.appendChild(el);
  }
  calendar.appendChild(grid);
});

/* ===== SHARE IMAGE ===== */
document.getElementById("shareBtn").onclick=async()=>{
  const quote=quotes[Math.floor(Math.random()*quotes.length)];

  const canvas=document.createElement("canvas");
  canvas.width=1080; canvas.height=1080;
  const ctx=canvas.getContext("2d");

  ctx.fillStyle="#0f172a";
  ctx.fillRect(0,0,1080,1080);

  ctx.fillStyle="#e5e7eb";
  ctx.font="bold 48px system-ui";
  ctx.textAlign="center";
  wrapText(ctx,quote,540,200,820,60);

  ctx.fillStyle="#94a3b8";
  ctx.font="32px system-ui";
  ctx.fillText(today.toDateString(),540,380);

  ctx.fillStyle="#1e293b";
  ctx.fillRect(190,440,700,26);
  ctx.fillStyle="#22c55e";
  ctx.fillRect(190,440,700*(percent/100),26);

  ctx.fillStyle="#e5e7eb";
  ctx.font="bold 44px system-ui";
  ctx.fillText(`${spent} / ${total} days`,540,540);

  ctx.fillStyle="#94a3b8";
  ctx.font="32px system-ui";
  ctx.fillText(`${percent}% of ${year} completed`,540,600);

  // credit at bottom
  ctx.fillStyle="#94a3b8";
  ctx.font="24px system-ui";
  ctx.fillText("Sonu Kushwaha", 540, 1000);
  ctx.font="20px system-ui";
  ctx.fillText("@iamsonukushwaha", 540, 1030);

  const blob=await new Promise(r=>canvas.toBlob(r));
  const file=new File([blob],"today.png",{type:"image/png"});

  navigator.share
    ? navigator.share({files:[file]})
    : download(blob);
};

/* ===== HELPERS ===== */
function wrapText(ctx,text,x,y,maxWidth,lineHeight){
  const words=text.split(" ");
  let line="";
  for(let i=0;i<words.length;i++){
    const test=line+words[i]+" ";
    if(ctx.measureText(test).width>maxWidth){
      ctx.fillText(line,x,y);
      line=words[i]+" ";
      y+=lineHeight;
    } else line=test;
  }
  ctx.fillText(line,x,y);
}

function download(blob){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="today.png";
  a.click();
}
