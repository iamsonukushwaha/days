<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Days Spent</title>

<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --primary:#22c55e;
  --muted:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  padding:12px;
}

.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  padding:14px;
}

h1{
  text-align:center;
  font-size:18px;
  margin:4px 0 8px;
}

.progress{
  height:14px;
  background:#1e293b;
  border-radius:999px;
  overflow:hidden;
}

.bar{
  height:100%;
  background:var(--primary);
  width:0%;
}

.percent{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:6px 0 12px;
}

.month{
  font-size:12px;
  color:var(--muted);
  margin:12px 0 6px;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.day{
  aspect-ratio:1;
  border-radius:50%;
  font-size:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#334155;
  cursor:pointer;
}

.day.spent{
  background:var(--primary);
  color:#022c22;
  font-weight:600;
}

footer{
  margin-top:10px;
  font-size:10px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">
<h1>Days Spent</h1>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>
<div class="percent" id="percent"></div>

<div id="calendar"></div>

<footer>Tap a day → history • news • festivals</footer>
</div>

<script>
const today=new Date();
const year=today.getFullYear();
const start=new Date(year,0,1);
const end=new Date(year+1,0,1);

const total=(end-start)/86400000;
const spent=Math.floor((today-start)/86400000)+1;
const percent=((spent/total)*100).toFixed(1);

document.getElementById("bar").style.width=percent+"%";
document.getElementById("percent").textContent=
`${spent}/${total} days • ${percent}%`;

const months=[
"January","February","March","April","May","June",
"July","August","September","October","November","December"
];

const calendar=document.getElementById("calendar");
let count=0;

months.forEach((m,mi)=>{
  const title=document.createElement("div");
  title.className="month";
  title.textContent=m;
  calendar.appendChild(title);

  const grid=document.createElement("div");
  grid.className="days";

  const days=new Date(year,mi+1,0).getDate();
  for(let d=1;d<=days;d++){
    count++;
    const el=document.createElement("div");
    el.className="day"+(count<=spent?" spent":"");
    el.textContent=d;

    el.onclick=()=>{
      const link=`https://en.wikipedia.org/wiki/${m}_${d}`;
      window.open(link,"_blank");
    };

    grid.appendChild(el);
  }
  calendar.appendChild(grid);
});

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
