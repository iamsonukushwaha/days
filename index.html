<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Days Spent Already</title>

<link rel="manifest" href="manifest.json">

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --primary: #22c55e;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
}

.app {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 20px;
  padding: 18px 16px 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin: 6px 0 14px;
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 8px;
}

.progress-wrap {
  background: #1e293b;
  border-radius: 999px;
  overflow: hidden;
  height: 18px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #16a34a);
  width: 0%;
  transition: width .4s ease;
}

.percent {
  text-align: center;
  font-size: 13px;
  margin: 10px 0 16px;
  color: var(--muted);
}

.dots {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
  gap: 6px;
}

.dot {
  aspect-ratio: 1;
  border-radius: 50%;
  background: #334155;
}

.dot.spent {
  background: var(--primary);
}

footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 14px;
}
</style>
</head>

<body>
<div class="app">
  <h1>Days Spent Already</h1>

  <div class="stats">
    <span id="spent"></span>
    <span id="left"></span>
  </div>

  <div class="progress-wrap">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div class="percent" id="percent"></div>

  <div class="dots" id="dots"></div>

  <footer>‚óè One dot = one day</footer>
</div>

<script>
const today = new Date();
const year = today.getFullYear();

const start = new Date(year, 0, 1);
const end = new Date(year + 1, 0, 1);

const totalDays = Math.round((end - start) / 86400000);
const daysSpent = Math.floor((today - start) / 86400000) + 1;
const daysLeft = totalDays - daysSpent;

const spentPercent = ((daysSpent / totalDays) * 100).toFixed(1);

document.getElementById("spent").textContent = `Spent ${daysSpent} days`;
document.getElementById("left").textContent = `Left ${daysLeft} days`;
document.getElementById("percent").textContent =
  `${spentPercent}% of ${year} completed`;
document.getElementById("bar").style.width = spentPercent + "%";

const dots = document.getElementById("dots");
for (let i = 1; i <= totalDays; i++) {
  const dot = document.createElement("div");
  dot.className = "dot" + (i <= daysSpent ? " spent" : "");
  dots.appendChild(dot);
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
